<ion-navbar *navbar>
  <ion-title>Animatoren</ion-title>
</ion-navbar>

<ion-searchbar #searchQuery></ion-searchbar>
<ion-content padding class="crew-list">
  <ion-list>
    <ion-item *ngFor="let person of crew | async | filterCrew:searchQuery.value" (click)="crewDetails(person)">
      {{ person.firstName }} {{ person.lastName }}
    </ion-item>
  </ion-list>
</ion-content>
